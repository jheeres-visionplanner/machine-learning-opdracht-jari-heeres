name: Block PR if Tasks Exist in Comments

on:
  pull_request:
    types: [opened, synchronize, reopened]
  issue_comment:
    types: [created, edited]

jobs:
  check-tasks:
    if: github.event_name == 'pull_request' || github.event.issue.pull_request != null
    name: Check for Unchecked Tasks
    runs-on: ubuntu-latest

    steps:
      - name: Set PR Number
        id: vars
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            echo "pr_number=${{ github.event.number }}" >> $GITHUB_OUTPUT
          else
            echo "pr_number=${{ github.event.issue.number }}" >> $GITHUB_OUTPUT
          fi

      - name: Fetch all comments
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = process.env.PR_NUMBER;
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              per_page: 100
            });

            function extractUncheckedTasks(text) {
              return (text.match(/- \[ \] .*/g) || []);
            }

            const allUncheckedTasks = comments.flatMap(comment => extractUncheckedTasks(comment.body));

            if (allUncheckedTasks.length > 0) {
              console.log("Found unchecked tasks:");
              allUncheckedTasks.forEach(task => console.log(task));
              core.setFailed(`PR blocked: ${allUncheckedTasks.length} unchecked task(s) found.`);
            } else {
              console.log("No unchecked tasks found. PR is clear to merge.");
            }
        env:
          PR_NUMBER: ${{ steps.vars.outputs.pr_number }}
