name: Block merge if PR has open tasks

on:
  pull_request:
    types: [opened, edited, synchronize, reopened]

jobs:
  check-tasks:
    runs-on: ubuntu-latest
    steps:
      - name: Check for open tasks in PR body
        uses: actions/github-script@v7
        with:
          script: |
            const prBody = context.payload.pull_request.body || "";

            const hasOpenTasks = prBody.match(/- \[ \]/); // checks for any unchecked boxes

            if (hasOpenTasks) {
              core.setFailed("❌ PR has open tasks. Please complete or remove them before merging.");
            } else {
              console.log("✅ No open tasks found in PR body.");
            }
