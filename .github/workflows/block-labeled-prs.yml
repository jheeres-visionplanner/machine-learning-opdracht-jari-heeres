name: Block merge if PR has open tasks

on:
  pull_request:
    types: [opened, edited, synchronize, reopened]
  pull_request_review:
    types: [submitted, edited, dismissed]
  issue_comment:
    types: [created, edited, deleted]

jobs:
  check-tasks:
    runs-on: ubuntu-latest
    steps:
      - name: Check for open tasks in PR body
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            if (!pr) {
              console.log("No pull request found in the context. Skipping task check.");
              return;
            }
      
            const prBody = pr.body || "";
            const hasOpenTasks = prBody.match(/- \[ \]/); // checks for any unchecked boxes
      
            if (hasOpenTasks) {
              core.setFailed("❌ PR has open tasks. Please complete or remove them before merging.");
            } else {
              console.log("✅ No open tasks found in PR body.");
            }
