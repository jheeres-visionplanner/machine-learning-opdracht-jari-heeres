name: Block PR if Tasks Are Open

on:
  pull_request:
    types: [opened, edited, synchronize, reopened]
  issue_comment:
    types: [created, edited, deleted]

jobs:
  check-tasks:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
    steps:
      - name: Check for open tasks and manage label
        uses: actions/github-script@v6
        with:
          script: |
            const pr = context.payload.pull_request || context.payload.issue?.pull_request;

            if (!pr) {
              console.log("Not a pull request event.");
              return;
            }

            const pull_number = pr.number;
            const { owner, repo } = context.repo;

            // Get PR body
            const { data: prData } = await github.rest.pulls.get({
              owner,
              repo,
              pull_number,
            });

            const body = prData.body || "";
            const hasOpenTasks = /- \[ \]/.test(body);
            const labelName = "Blocked by task";

            // Get current labels on the PR
            const { data: labels } = await github.rest.issues.listLabelsOnIssue({
              owner,
              repo,
              issue_number: pull_number,
            });

            const hasLabel = labels.some(label => label.name === labelName);

            if (hasOpenTasks) {
              core.setFailed("❌ PR has open tasks. Please complete all tasks before merging.");

              if (!hasLabel) {
                await github.rest.issues.addLabels({
                  owner,
                  repo,
                  issue_number: pull_number,
                  labels: [labelName],
                });
                console.log(`🚫 '${labelName}' label added.`);
              }
            } else {
              console.log("✅ All tasks are complete.");
              if (hasLabel) {
                await github.rest.issues.removeLabel({
                  owner,
                  repo,
                  issue_number: pull_number,
                  name: labelName,
                });
                console.log(`🧹 '${labelName}' label removed.`);
              }
            }
