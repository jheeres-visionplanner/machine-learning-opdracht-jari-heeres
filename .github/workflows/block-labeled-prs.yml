name: Block PR if Tasks Are Open

on:
  pull_request:
    types: [opened, edited, synchronize, reopened]
  issue_comment:
    types: [created, edited, deleted]

jobs:
  check-tasks:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
    steps:
      - name: Check for open tasks and manage label
        uses: actions/github-script@v6
        with:
          script: |
            const pr = context.payload.pull_request || context.payload.issue?.pull_request;

            if (!pr) {
              console.log("Not a pull request event.");
              return;
            }

            const pull_number = pr.number;
            const { owner, repo } = context.repo;

            // Get full PR data
            const { data: prData } = await github.rest.pulls.get({
              owner,
              repo,
              pull_number,
            });

            const body = prData.body || "";
            const hasOpenTasks = /- \[ \]/.test(body);
            const labelName = "blocked";

            const { data: labels } = await github.rest.issues.listLabelsOnIssue({
              owner,
              repo,
              issue_number: pull_number,
            });

            const hasBlockedLabel = labels.some(label => label.name === labelName);

            if (hasOpenTasks) {
              core.setFailed("âŒ PR has open tasks. Please complete all tasks before merging.");

              if (!hasBlockedLabel) {
                await github.rest.issues.addLabels({
                  owner,
                  repo,
                  issue_number: pull_number,
                  labels: [labelName],
                });
                console.log("ğŸš« 'blocked' label added.");
              }
            } else {
              console.log("âœ… All tasks are complete.");
              if (hasBlockedLabel) {
                await github.rest.issues.removeLabel({
                  owner,
                  repo,
                  issue_number: pull_number,
                  name: labelName,
                });
                console.log("ğŸ§¹ 'blocked' label removed.");
              }
            }
